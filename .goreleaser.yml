version: 2

project_name: prm

builds:
  - binary: prm
    ldflags:
      - -s -w -X github.com/ldez/prm/v3/meta.version={{.Version}} -X github.com/ldez/prm/v3/meta.commit={{.Commit}} -X github.com/ldez/prm/v3/meta.date={{.Date}}

    goos:
      - linux
      - darwin
      - windows
      - freebsd
      - openbsd
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    goarm:
      - 7

    ignore:
      - goos: darwin
        goarch: 386
      - goos: openbsd
        goarch: arm

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^doc:'
      - '^chore:'
      - '^chore(deps):'
      - '^test:'
      - '^tests:'

archives:
  - id: prm
    name_template: '{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm}}v{{ .Arm }}{{ end }}'
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE

source:
  enabled: true
  name_template: '{{ .ProjectName }}_v{{ .Version }}_sources'

brews:
  - description: Pull Request Manager for Maintainers
    skip_upload: false
    homepage: https://github.com/ldez/prm
    repository:
      owner: ldez
      name: homebrew-tap
    commit_author:
      name: ldez
      email: ldez@users.noreply.github.com
    directory: Formula
    test: |
      system "#{bin}/prm version"

scoops:
  - description: Pull Request Manager for Maintainers
    skip_upload: false
    homepage: https://github.com/ldez/prm
    repository:
      owner: ldez
      name: scoop-bucket
    commit_author:
      name: ldez
      email: ldez@users.noreply.github.com
    license: APACHE

aurs:
  - description: Pull Request Manager for Maintainers
    skip_upload: false
    homepage: https://github.com/ldez/prm
    name: 'prm-bin'
    maintainers:
      - "Fernandez Ludovic <lfernandez dot dev at gmail dot com>"
    license: APACHE
    private_key: "{{ .Env.AUR_KEY }}"
    git_url: "ssh://aur@aur.archlinux.org/prm-bin.git"
    commit_author:
      name: ldez
      email: ldez@users.noreply.github.com
    provides:
      - prm
    conflicts:
      - prm
    package: |-
      # bin
      install -Dm755 "./prm" "${pkgdir}/usr/bin/prm"

      # license
      install -Dm644 "./LICENSE" "${pkgdir}/usr/share/licenses/prm/LICENSE"

aur_sources:
  - description: Pull Request Manager for Maintainers
    skip_upload: false
    homepage: https://github.com/ldez/prm
    name: 'prm'
    maintainers:
      - "Fernandez Ludovic <lfernandez dot dev at gmail dot com>"
    license: APACHE
    private_key: "{{ .Env.AUR_KEY }}"
    git_url: "ssh://aur@aur.archlinux.org/prm.git"
    commit_author:
      name: ldez
      email: ldez@users.noreply.github.com
    provides:
      - prm
    conflicts:
      - prm
    depends:
      - git
    makedepends:
      - go
      - git
    prepare: |-
      go mod download
    build: |-
      export CGO_CPPFLAGS="${CPPFLAGS}"
      export CGO_CFLAGS="${CFLAGS}"
      export CGO_CXXFLAGS="${CXXFLAGS}"
      export CGO_LDFLAGS="${LDFLAGS}"
      export GOFLAGS="-buildmode=pie -trimpath -mod=readonly -modcacherw"
      go build -ldflags="-w -s -buildid='' -linkmode=external -X main.version=v${pkgver}" .
      
      chmod +x "./${pkgname}"
    package: |-
      # Bin
      install -Dsm755 "./${pkgname}" "${pkgdir}/usr/bin/${pkgname}"
