language: go

go:
  - 1.11.x
  - 1.x

sudo: false

notifications:
  email:
    on_success: never
    on_failure: change

before_install:
  # Download and install dep
  - curl -sI https://github.com/golang/dep/releases/latest | grep -Fi Location  | tr -d '\r' | sed "s/tag/download/g" | awk -F " " '{ print $2 "/dep-linux-amd64"}' | wget --output-document=$GOPATH/bin/dep -i -
  - chmod +x $GOPATH/bin/dep
  - dep version

  # Install linters and misspell
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | bash -s -- -b $GOPATH/bin v1.13.1
  - golangci-lint --version

  # Hugo - documentation
  - curl -sfL https://install.goreleaser.com/github.com/gohugoio/hugo.sh | sh

install:
  - echo "TRAVIS_GO_VERSION=$TRAVIS_GO_VERSION"
  - make dependencies

after_success:
  - make hugo-build

deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: $TRAVIS_GO_VERSION =~ ^1\.x$
  - deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: doc/public
    verbose: true
    on:
      condition: $TRAVIS_GO_VERSION =~ ^1\.x$
